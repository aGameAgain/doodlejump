<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="game">
            <div id="score">0</div>
            <canvas id="canvas"></canvas>
            <div id="start-screen">
                <h1>Doodle Jump</h1>
                <div class="option-row">
                    <label for="tilt-checkbox" class="checkbox">
                        <input type="checkbox" id="tilt-checkbox">
                        开启重力感应
                    </label>
                </div>
                <button id="start-button">开始游戏</button>
                <p>使用方向键 ← 和 → 或者 A 和 D 键控制移动</p>
            </div>
            <div id="game-over-screen" class="hidden">
                <h2>Game Over</h2>
                <p>你的分数: <span id="final-score">0</span></p>
                <button id="restart-button">重新开始</button>
            </div>
        </div>
        <div id="legend" aria-label="图例">
            <div class="legend-list">
                <div class="legend-item">
                    <canvas class="legend-canvas" data-variant="normal" width="60" height="16" title="普通平台"></canvas>
                    <span>普通平台</span>
                </div>
                <div class="legend-item">
                    <canvas class="legend-canvas" data-variant="trampoline" width="60" height="16"
                        title="蹦床平台"></canvas>
                    <span>蹦床平台</span>
                </div>
                <div class="legend-item">
                    <canvas class="legend-canvas" data-variant="breakable" width="60" height="16" title="易碎平台"></canvas>
                    <span>易碎平台</span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
